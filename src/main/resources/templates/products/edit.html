<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<div th:replace="fragments/header :: header-css"/>
	</head>
	<body>
		<div class="container">
			<h1>Edit Product</h1>
			
			<form th:action="@{/products/update}" method="POST" id="productForm" th:object="${product}">
				<input type="hidden" id="id" name="id" th:field="*{id}">
			
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" id="name" name="name" th:field="*{name}">
				</div>
				
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<input type="text" class="form-control" id="description" name="description" th:field="*{description}">
				</div>
				
				<div class="mb-3">
					<label for="price" class="form-label">Price</label>
					<input type="number" class="form-control" id="price" name="price" th:field="*{price}">
				</div>
				
				<div class="mb-3">
					<label for="available" class="form-label">Available</label>								
					<select id="available" name="available" class="form-control" th:field="*{available}">
						<option th:value="1">Yes</option>
						<option th:value="0">No</option>
					</select>				
				</div>				
				
				<div class="mb-3">
					<label for="category" class="form-label">Category</label>
			        <select id="category" name="category" th:field="*{category.id}">
			            <option th:each="cat : ${categories}"
			                    th:text="${cat.name}"
			                    th:value="${cat.id}">
			        </select>
		        </div>					
                
                <button type="submit" class="btn btn-success"><i class="material-icons">save</i></button>
            </form>			
		</div>	
	</body>
</html>
